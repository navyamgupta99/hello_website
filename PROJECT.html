<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Units Input</title>
</head>
<body>

    <h2>Enter SI Units</h2>
    <form action="#" method="POST">
        <label for="length">Length (m):</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="mass">Mass (kg):</label>
        <input type="number" id="mass" name="mass" required><br><br>

        <label for="time">Time (s):</label>
        <input type="number" id="time" name="time" required><br><br>

        <label for="temperature">Temperature (K):</label>
        <input type="number" id="temperature" name="temperature" required><br><br>

        <label for="current">Electric Current (A):</label>
        <input type="number" id="current" name="current" required><br><br>

        <label for="amount">Amount of Substance (mol):</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="luminous">Luminous Intensity (cd):</label>
        <input type="number" id="luminous" name="luminous" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
